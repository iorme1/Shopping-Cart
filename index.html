<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage Shopping list</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <div class="wrapper">
    <h2>Shopping List</h2>
    <p></p>
    <ul class="plates">
      <li>Loading Tapas...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">
    </form>
    <button onclick="clearAll()">Clear Entire List</button>
    <button onclick="clearChecked()">Clear Checked-off Items</button>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
